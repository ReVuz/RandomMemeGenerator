<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Quest</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        min-height: 100vh;
        background: linear-gradient(45deg, #000000, #240c0c);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        position: relative;
      }

      /* Starry background remains the same */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--duration) infinite;
        opacity: 0;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      .container {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 2.5rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
        max-width: 500px;
        width: 90%;
        margin: 20px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      .epic-subtitle {
        font-size: 1.2rem;
        color: #ff69b4;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .welcome-text {
        color: #e0e0e0;
        margin: 1.5rem 0;
        line-height: 1.6;
        font-size: 1.1rem;
      }

      .input-container {
        margin: 2rem 0;
        position: relative;
      }

      input {
        width: 100%;
        max-width: 300px;
        padding: 1rem 1.5rem;
        font-size: 1.1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #ff69b4;
        border-radius: 10px;
        color: white;
        transition: all 0.3s ease;
        font-family: "Comic Sans MS", cursive, sans-serif;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      input:focus {
        outline: none;
        border-color: #ff69b4;
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
      }

      .meme-button {
        padding: 1rem 2rem;
        font-size: 1.1rem;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 3px solid #ff69b4;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-weight: bold;
        text-transform: uppercase;
      }

      .meme-button:hover {
        background: #ff69b4;
        transform: translateY(-2px) rotate(3deg);
      }

      .error {
        color: #ff6b6b;
        margin-top: 1rem;
        padding: 0.8rem 1.2rem;
        background: rgba(255, 107, 107, 0.1);
        border-radius: 8px;
        display: none;
        animation: shakeError 0.5s ease;
      }

      @keyframes shakeError {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      /* Responsive styles remain the same */
      @media screen and (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
        .container {
          padding: 1.5rem;
        }
        input {
          font-size: 1rem;
          padding: 0.8rem 1.2rem;
        }
        .meme-button {
          padding: 0.8rem 1.5rem;
        }
      }

      @media screen and (max-width: 400px) {
        h1 {
          font-size: 1.8rem;
        }
        .welcome-text {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>
    <div class="container">
      <h1>üëæ Connect Quest üëæ</h1>
      <div class="epic-subtitle">Begin Your Legend</div>
      <p class="welcome-text">
        üéÆ Enter your name to receive a legendary word!<br />
        ü§ù Use it to find your people IRL<br />
        ‚ú® Make connections, unlock achievements!
      </p>
      <div class="input-container">
        <input
          type="text"
          id="nameInput"
          placeholder="Enter your player name"
          required
          autocomplete="off"
        />
      </div>
      <p id="errorMessage" class="error">Error 404: Name not found</p>
      <button class="meme-button" onclick="startGame()">Start Quest</button>
    </div>

    <script>
      // Create starry background
      function createStars() {
        const starsContainer = document.querySelector(".stars");
        const numberOfStars = 200;

        for (let i = 0; i < numberOfStars; i++) {
          const star = document.createElement("div");
          star.className = "star";
          const x = Math.random() * 100;
          const y = Math.random() * 100;
          const size = Math.random() * 2;
          const duration = 2 + Math.random() * 4;

          star.style.cssText = `
            left: ${x}%;
            top: ${y}%;
            width: ${size}px;
            height: ${size}px;
            --duration: ${duration}s;
          `;

          starsContainer.appendChild(star);
        }
      }

      window.onload = createStars;

      function startGame() {
        const nameInput = document.getElementById("nameInput");
        const name = nameInput.value.trim();
        const errorMessage = document.getElementById("errorMessage");

        if (name === "") {
          errorMessage.innerText = "‚ùå Player Name Required to Start Quest! ‚ùå";
          errorMessage.style.display = "block";
          return;
        }

        localStorage.setItem("userName", name);
        window.location.href = "game.html";
      }

      // Event listeners remain the same
      document
        .getElementById("nameInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            startGame();
          }
        });

      document
        .getElementById("nameInput")
        .addEventListener("input", function () {
          document.getElementById("errorMessage").style.display = "none";
        });

      window.addEventListener("load", function () {
        document.getElementById("nameInput").focus();
      });
    </script>
  </body>
</html>
