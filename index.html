<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Word Generator - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        background: linear-gradient(45deg, #000000, #240c0c);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        position: relative;
      }

      /* Starry background */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--duration) infinite;
        opacity: 0;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      .container {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 2.5rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
        max-width: 500px;
        width: 90%;
        margin: 20px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        line-height: 1.2;
      }

      .input-group {
        margin: 2rem 0;
      }

      input {
        width: 100%;
        max-width: 300px;
        padding: 1rem 1.5rem;
        font-size: 1.1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: white;
        transition: all 0.3s ease;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      }

      button {
        padding: 1rem 2rem;
        font-size: 1.1rem;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        margin-top: 1rem;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .error {
        color: #ff6b6b;
        margin-top: 1rem;
        padding: 0.8rem 1.2rem;
        background: rgba(255, 107, 107, 0.1);
        border-radius: 8px;
        display: none;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .welcome-text {
        color: #e0e0e0;
        margin: 2rem 0;
        line-height: 1.6;
      }

      @media screen and (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
        .container {
          padding: 1.5rem;
        }
        input {
          font-size: 1rem;
          padding: 0.8rem 1.2rem;
        }
        button {
          padding: 0.8rem 1.5rem;
        }
      }

      @media screen and (max-width: 400px) {
        h1 {
          font-size: 1.8rem;
        }
        .welcome-text {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>
    <div class="container">
      <h1>Random Word Generator</h1>
      <p class="welcome-text">
        Enter your name to receive your unique random word. Each person gets
        their own special word that no one else will have!
      </p>
      <div class="input-group">
        <input
          type="text"
          id="nameInput"
          placeholder="Enter your name"
          required
          autocomplete="off"
        />
      </div>
      <p id="errorMessage" class="error">This name has already been used.</p>
      <button onclick="startGame()">Get Your Word</button>
    </div>

    <script>
      // Create starry background
      function createStars() {
        const starsContainer = document.querySelector(".stars");
        const numberOfStars = 200;

        for (let i = 0; i < numberOfStars; i++) {
          const star = document.createElement("div");
          star.className = "star";

          // Random position
          const x = Math.random() * 100;
          const y = Math.random() * 100;

          // Random size
          const size = Math.random() * 2;

          // Random duration
          const duration = 2 + Math.random() * 4;

          star.style.cssText = `
                    left: ${x}%;
                    top: ${y}%;
                    width: ${size}px;
                    height: ${size}px;
                    --duration: ${duration}s;
                `;

          starsContainer.appendChild(star);
        }
      }

      // Create stars when page loads
      window.onload = createStars;

      function startGame() {
        const nameInput = document.getElementById("nameInput");
        const name = nameInput.value.trim();
        const errorMessage = document.getElementById("errorMessage");

        if (name === "") {
          errorMessage.innerText = "Please enter your name";
          errorMessage.style.display = "block";
          return;
        }

        // Check if this name already has a word assigned
        const usedWords = JSON.parse(localStorage.getItem("usedWords") || "{}");

        if (usedWords[name]) {
          errorMessage.innerText =
            "This name has already been used. Please try a different name.";
          errorMessage.style.display = "block";
          return;
        }

        localStorage.setItem("userName", name);
        window.location.href = "game.html";
      }

      // Add enter key support
      document
        .getElementById("nameInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            startGame();
          }
        });

      // Hide error message when input changes
      document
        .getElementById("nameInput")
        .addEventListener("input", function () {
          document.getElementById("errorMessage").style.display = "none";
        });

      // Add focus to input field when page loads
      window.addEventListener("load", function () {
        document.getElementById("nameInput").focus();
      });
    </script>
  </body>
</html>
